<form class="contact-form">
      <legend><strong>Contacta con nosotros</strong></legend>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"><strong>Asunto</strong></label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label"><strong>Mensaje</strong></label>
    <textarea class="form-control" rows="4" aria-label="With textarea"></textarea>
  </div>
  <div class="row mb-3">
  <div class="col-md-6">
    <label for="nombre" class="form-label"><strong>Nombre</strong></label>
    <input type="text" class="form-control" id="nombre">
  </div>

  <div class="col-md-6">
    <label for="email" class="form-label"><strong>Email</strong></label>
    <input type="email" class="form-control" id="email">
  </div>
</div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1"><strong>Aceptar términos de uso</strong></label>
  </div>
  <button type="submit" class="btn btn-primary">Aceptar</button>
  <button type="button" class="btn btn-outline-secondary">Cancelar</button>

</form>
