<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tienda simple | FakeStore</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Tienda FakeStore</h1>
      <input id="buscador" type="search" placeholder="Filtrar por título..." />
      <div class="cart-box">
        Carrito: <span id="cart-count">0</span> ítems | Total:
        <span id="cart-total">0.00 €</span>
      </div>
    </header>

    <main class="layout">
      <section id="products" class="products">
        <!-- aquí se pintan los productos -->
      </section>

      <aside class="cart" id="cart">
        <h2>Carrito</h2>
        <ul id="cart-items"></ul>
        <button id="vaciar">Vaciar carrito</button>
      </aside>
    </main>
    <script src="libs/jquery3_7_1.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
